############################ database start ###############################################
ds.service.jdbc.driverClassName=com.mysql.jdbc.ReplicationDriver
ds.service.jdbc.url=jdbc:mysql://127.0.0.1:3306,127.0.0.1:3306/bakery
ds.service.jdbc.database.name=bakery
ds.service.jdbc.database.host=127.0.0.1
ds.service.jdbc.database.port=3306
ds.service.jdbc.username=root
ds.service.jdbc.password=
#ds.service.jdbc.driverClassName=org.h2.Driver
#ds.service.jdbc.url=jdbc:h2:~/mobileplatform
#ds.service.jdbc.username=sa
#ds.service.jdbc.password=
ds.service.jdbc.maxActive=5
ds.service.jdbc.maxWait=10000
ds.service.jdbc.minIdle=1
ds.service.jdbc.initialSize=1
ds.service.jdbc.validationQuery=SELECT 1
ds.service.jdbc.validationInterval=10000
ds.service.jdbc.testOnBorrow=true
ds.service.jdbc.testWhileIdle=true
ds.service.jdbc.timeBetweenEvictionRunsMillis=30000
ds.service.jdbc.removeAbandoned=true
ds.service.jdbc.removeAbandonedTimeout=60
ds.service.jdbc.logAbandoned=true
ds.service.jdbc.abandonWhenPercentageFull=50
